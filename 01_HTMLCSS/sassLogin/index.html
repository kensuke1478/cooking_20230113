<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="login">
		<img class="login-logo__img" src="images/icon.jpg" alt="">
		<h1 class="login-logo__title">ログインフォーム</h1>
		<form class="login-form">
			<input class="login-form__email" type="email" placeholder="メールアドレス" required autofocus>
			<input class="login-form__pass" type="password" placeholder="パスワード" required>
			<label class="login-form__label"><input class="login-form__check" type="checkbox"> 保存する</label>
			<button class="login-form__submit" type="submit">サインイン</button>
		</form>
		<p class="login-credit">&copy; Login form</p>
	</main>
</body>
</html>
